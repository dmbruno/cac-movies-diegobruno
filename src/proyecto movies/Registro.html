<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>

    <head>

        <head>
            <div class="contenedor">
                <a href="" class="proyecto">CAC-Movies</a>
                <nav>
                    <a href="" class="link">Tendencias</a>
                    <a href="" class="link">Registrate</a>
                    <button class="button">Iniciar Sesion</button>
                </nav>
            </div>
        </head>
    </head>
    <main>
        <div class="contenedorRegistro">

            <h1 class="tituloFormulario">Formualrio Registro</h1>
            <div class="formulario">
                <form action="/submit" method="post">
                    <label for="username" class="labelRegistro">Usuario:</label><br>
                    <input type="text" id="username" name="username" placeholder="Ingrese Usuario" required
                        class="inputRegistro"><br><br>

                    <label for="password" class="labelRegistro">Contraseña:</label><br>
                    <input type="password" id="password" name="password" placeholder="Ingrese Contraseña" required
                        class="inputRegistro"><br><br>

                    <label for="confirm_password" class="labelRegistro">Confirmar Contraseña:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirmar Contraseña" required class="inputRegistro"><br><br>

                    <label for="email" class="labelRegistro">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="Correo Electronico" required
                        class="inputRegistro"><br><br>

                    <label for="phone" class="labelRegistro">Teléfono Celular:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono" required
                        class="inputRegistro"><br><br>

                    <input type="submit" value="Registrarse" class="btnSubmit">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="" class="linkFooter">Términos y condiciones</a>
        <a href="" class="linkFooter">Preguntas frecuentes</a>
        <a href="" class="linkFooter">Ayuda</a>
        <a href="" class="linkFooter">CRUD Películas</a>
    </footer>
</body>

</html>
